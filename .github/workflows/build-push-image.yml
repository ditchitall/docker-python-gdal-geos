name: Build and Push Docker Images

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/ditchitall/python-gdal-geos

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        PYTHON_VERSION: [3.12]
        VARIANT: [lambda]  # e.g. could add "slim", "runtime" later

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.PYTHON_VERSION }}/${{ matrix.VARIANT }}
          platforms: linux/amd64,linux/arm64
          build-args: BUILDKIT_INLINE_CACHE=1
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:py${{ matrix.PYTHON_VERSION }}-${{ matrix.VARIANT }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:py${{ matrix.PYTHON_VERSION }}-${{ matrix.VARIANT }}
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:py${{ matrix.PYTHON_VERSION }}-${{ matrix.VARIANT }},mode=max